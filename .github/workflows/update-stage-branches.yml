name: Update stage branches

on:
  push:
    branches:
      - main

jobs:
  updateStage1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: production

      - name: Reset promotion branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: update stage-1"
          title: "chore: update stage-1"
          branch-suffix: short-commit-hash
          branch: chore/update-stage-1
          labels: |
            stage-1
            automated pr
          base: main

  updateStage2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: production

      - name: Reset promotion branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: update stage-2"
          title: "chore: update stage-2"
          branch-suffix: short-commit-hash
          branch: chore/update-stage-2
          labels: |
            stage-2
            automated pr
          base: main
