name: Update stage branches

on:
  push:
    branches:
      - main

jobs:
  update-stage-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: stage-1

      - name: Reset stage-1 branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: update stage-1"
          commit-message: "chore: update stage-1"
          branch: chore/update-stage-1
          base: main
          labels: |
            stage-1

  update-stage-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: stage-2

      - name: Reset stage-2 branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: update stage-2"
          commit-message: "chore: update stage-2"
          branch: chore/update-stage-2
          base: main
          labels: |
            stage-2
